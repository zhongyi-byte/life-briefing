name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy
        uses: actions/deploy-pages@v4
