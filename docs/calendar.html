        let dailyData = {};

        const MS_PER_DAY = 86400000;
        document.addEventListener('DOMContentLoaded', loadCalendarData);

        async function loadCalendarData() {
            try {
                const res = await fetch('metrics.json');
                const metrics = await res.json();

        function buildDailyData(history) {
            const map = {};
            history.forEach(day => {
                const principles = typeof day.principlesCount === 'number'
                    ? day.principlesCount
                    : (day.principles ? Object.values(day.principles).filter(Boolean).length : 0);
                const mood = normalizeMood(day.mood);
                map[day.date] = {
                    mood,
                    moodText: day.moodText || day.mood || 'æœªè®°å½•',
                    principles,
                    principlesText: `${principles}/3 ${principles === 3 ? 'âœ…' : 'âš ï¸'}`,
                    sleep: day.sleep,
                    exercise: day.exercise,
                    thinking: day.thinking,
                    insights: day.insights || [],
                    outputs: day.outputs || [],
                    briefing: day.briefing
                };
            });
            return map;
        }

        function normalizeMood(mood) {
            if (!mood) return 'none';
            if (/ç§¯æ|optim|happy/i.test(mood)) return 'positive';
            if (/æ¶ˆæ|æŒ«è´¥|è´Ÿ|sad/i.test(mood)) return 'negative';
            return 'neutral';
        }

        function getColorClass(date, view) {
            const data = dailyData[date];
            if (!data) return 'mood-none';
            
            switch(view) {
                case 'mood':
                    return `mood-${data.mood}`;
                case 'principles':
                    return `principles-${data.principles}`;
                case 'sleep':
                    if (data.sleep === null || data.sleep === undefined) return 'mood-none';
                    if (data.sleep >= 7) return 'principles-3';
                    if (data.sleep >= 6) return 'principles-2';
                    return 'principles-1';
                default:
                    return 'mood-none';
            }
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            const year = new Date().getFullYear();
            const startDate = new Date(year, 0, 1);
            const endDate = new Date();
            
            const firstDayOfWeek = startDate.getDay();
            for (let i = 0; i < firstDayOfWeek; i++) {
                const empty = document.createElement('div');
                calendar.appendChild(empty);
            }
            
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const dateStr = d.toISOString().split('T')[0];
                const cell = document.createElement('div');
                cell.className = `day-cell ${getColorClass(dateStr, currentView)}`;
                cell.dataset.date = dateStr;
                
                cell.addEventListener('mouseenter', (e) => showTooltip(e, dateStr));
                cell.addEventListener('mouseleave', hideTooltip);
                cell.addEventListener('click', () => showDetail(dateStr));
                
                calendar.appendChild(cell);
            }
        }

        function showTooltip(e, date) {
            const tooltip = document.getElementById('tooltip');
            const data = dailyData[date];
            
            if (data) {
                tooltip.innerHTML = `${date}\næƒ…ç»ª: ${data.moodText}\nåŸåˆ™: ${data.principlesText}`;
            } else {
                tooltip.innerHTML = `${date}\næ— è®°å½•`;
            }
            
            tooltip.classList.remove('hidden');
            tooltip.style.left = e.pageX + 10 + 'px';
            tooltip.style.top = e.pageY - 30 + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.add('hidden');
        }

        function buildBriefingPath(date) {
            const [year, month] = date.split('-');
            return `../briefings/${year}/${month}/${date}.md`;
        }

        function getWeekKey(dateStr) {
            const d = new Date(`${dateStr}T00:00:00`);
            const target = new Date(d.valueOf());
            const dayOfWeekOffset = (d.getDay() + 6) % 7;
            // ISO å‘¨æ•°ï¼šæ‰¾åˆ°å½“å‘¨çš„å‘¨å››ä½œä¸ºé”šç‚¹ï¼Œå†ä»å½“å¹´é¦–ä¸ªå‘¨å››å¼€å§‹è®¡å‘¨æ•°ï¼ˆISO 8601ï¼‰ã€‚
            target.setDate(target.getDate() - dayOfWeekOffset + 3);
            const firstThursday = new Date(target.getFullYear(), 0, 4);
            const week = 1 + Math.round(((target - firstThursday) / MS_PER_DAY - 3 + ((firstThursday.getDay() + 6) % 7)) / 7);
            return `${target.getFullYear()}-W${String(week).padStart(2, '0')}`;
        }

        function showDetail(date) {
            const detail = document.getElementById('day-detail');
            const content = document.getElementById('detail-content');
            const dateTitle = document.getElementById('detail-date');

                    </div>

                        </ul>
                    </div>

                        <ul class="list-disc list-inside text-sm">
                            ${data.outputs.length ? data.outputs.map(o => `<li>${o}</li>`).join('') : '<li>æš‚æ— è®°å½•</li>'}
                        </ul>
                    </div>
                    <div class="flex flex-col gap-2 text-sm">
                        <a class="text-blue-400 hover:text-blue-300" target="_blank" href="${briefingLink}">ğŸ“„ æŸ¥çœ‹æ—¥ç®€æŠ¥</a>
                        ${weekly ? `<a class="text-blue-400 hover:text-blue-300" target="_blank" href="${weekly.path}">ğŸ—‚ï¸ ${weekly.title || weekKey}</a>` : '<span class="text-gray-500">æš‚æ— å¯¹åº”å‘¨ç®€æŠ¥</span>'}
                    </div>
                `;
            } else {
                content.innerHTML = '<p class="text-gray-500">è¿™ä¸€å¤©æ²¡æœ‰è®°å½•</p>';
            }
        }

                        <span class="text-gray-400">åŸåˆ™å›¾ä¾‹:</span>

        function updateStats() {
            const dates = Object.keys(dailyData).sort();
            const items = dates.map(d => dailyData[d]).filter(Boolean);

            document.getElementById('positive-days').textContent = items.filter(i => i.mood === 'positive').length;
            document.getElementById('perfect-days').textContent = items.filter(i => i.principles === 3).length;

        }

        function calculateStreak(dates) {
            if (!dates.length) return 0;
            const sorted = dates.map(d => new Date(`${d}T00:00:00`)).sort((a, b) => b - a);
            let streak = 1;
            for (let i = 1; i < sorted.length; i++) {
                const diff = (sorted[i - 1] - sorted[i]) / MS_PER_DAY;
                if (diff === 1) {
                    streak += 1;
                } else {
                    break;
                }
            }
            return streak;
        }
